on:
  pull_request:
    branches:
      - main

jobs:
  wilco:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Pr checks

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anythink-market
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out project
        uses: actions/checkout@v2

      - name: Use Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.13"

      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Setup Node for Wilco Checks
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Python dependencies
        run: |
          cd python-server
          pip install -r requirements.txt
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anythink-market

      - name: Install Express server dependencies
        run: |
          cd express-server
          npm install

      - name: Start Python server
        run: |
          cd python-server
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anythink-market

      - name: Start Express server
        run: |
          cd express-server
          npm start &
          sleep 10

      - name: Verify servers are running
        run: |
          curl http://localhost:8000/ && echo "✓ Python server OK" || echo "✗ Python server failed"
          curl http://localhost:8001/ && echo "✓ Express server OK" || echo "✗ Express server failed"

      - name: Wilco checks
        id: Wilco
        uses: trywilco/actions@main
        with:
          engine: ${{ secrets.WILCO_ENGINE_URL }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anythink-market
